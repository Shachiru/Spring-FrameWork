<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">
  <style>
    .customer-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .customer-table {
      margin-top: 30px;
    }

    .btn-action {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">Customer Management System</h1>

  <!-- Customer Form -->
  <div class="customer-form">
    <h3 class="mb-4" id="formTitle">Add New Customer</h3>
    <form id="customerForm">
      <div class="mb-3">
        <label for="id" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Save Customer</button>
      <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
    </form>
  </div>

  <!-- Customer Table -->
  <div class="customer-table">
    <h3>Customer List</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="customerTableBody">
      </tbody>
    </table>
  </div>
</div>

<script src="js/customer.js"></script>
</body>
</html>
