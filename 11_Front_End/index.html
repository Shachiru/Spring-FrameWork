<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.all.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" rel="stylesheet">
  <style>
    .customer-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .customer-table {
      margin-top: 30px;
    }
    .btn-action {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">Customer Management System</h1>

  <!-- Customer Form -->
  <div class="customer-form">
    <h3 class="mb-4" id="formTitle">Add New Customer</h3>
    <form id="customerForm">
      <div class="mb-3">
        <label for="id" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Save Customer</button>
      <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
    </form>
  </div>

  <!-- Customer Table -->
  <div class="customer-table">
    <h3>Customer List</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="customerTableBody">
      </tbody>
    </table>
  </div>
</div>

<script>
  $(document).ready(function() {
    let isEditing = false;
    const baseUrl = 'http://localhost:8081/10_Back_End_Web_exploded/api/v1/customer';

    // Load all customers on page load
    loadCustomers();

    // Form submission handler
    $('#customerForm').submit(function(e) {
      e.preventDefault();

      const customerData = {
        id: $('#id').val(),
        name: $('#name').val(),
        address: $('#address').val(),
        age: parseInt($('#age').val())
      };

      const url = isEditing ? `${baseUrl}/update` : `${baseUrl}/save`;
      const method = isEditing ? 'PUT' : 'POST';

      $.ajax({
        url: url,
        type: method,
        contentType: 'application/json',
        data: JSON.stringify(customerData),
        success: function(response) {
          loadCustomers();
          clearForm();
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: `Customer ${isEditing ? 'updated' : 'saved'} successfully!`,
            timer: 2000,
            showConfirmButton: false
          });
        },
        error: function(xhr, status, error) {
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Error: ' + error,
            confirmButtonText: 'OK'
          });
        }
      });
    });

    // Clear form button handler
    $('#clearBtn').click(clearForm);

    // Load all customers function
    function loadCustomers() {
      $.ajax({
        url: `${baseUrl}/getAll`,
        type: 'GET',
        success: function(customers) {
          $('#customerTableBody').empty();
          customers.forEach(function(customer) {
            $('#customerTableBody').append(`
              <tr>
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>${customer.age}</td>
                <td>
                  <button class="btn btn-sm btn-warning btn-action" onclick="editCustomer('${customer.id}', '${customer.name}', '${customer.address}', ${customer.age})">Edit</button>
                  <button class="btn btn-sm btn-danger btn-action" onclick="deleteCustomer('${customer.id}')">Delete</button>
                </td>
              </tr>
            `);
          });
        },
        error: function(xhr, status, error) {
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Error loading customers: ' + error,
            confirmButtonText: 'OK'
          });
        }
      });
    }

    // Clear form function
    function clearForm() {
      $('#customerForm')[0].reset();
      isEditing = false;
      $('#formTitle').text('Add New Customer');
      $('#submitBtn').text('Save Customer');
      $('#id').prop('readonly', false);
    }

    // Make these functions global
    window.editCustomer = function(id, name, address, age) {
      $('#id').val(id);
      $('#name').val(name);
      $('#address').val(address);
      $('#age').val(age);
      $('#id').prop('readonly', true);

      isEditing = true;
      $('#formTitle').text('Edit Customer');
      $('#submitBtn').text('Update Customer');
    };

    window.deleteCustomer = function(id) {
      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: `${baseUrl}/delete/${id}`,
            type: 'DELETE',
            success: function(response) {
              if (response) {
                loadCustomers();
                Swal.fire({
                  icon: 'success',
                  title: 'Deleted!',
                  text: 'Customer has been deleted.',
                  timer: 2000,
                  showConfirmButton: false
                });
              } else {
                Swal.fire({
                  icon: 'error',
                  title: 'Error!',
                  text: 'Customer not found!',
                  confirmButtonText: 'OK'
                });
              }
            },
            error: function(xhr, status, error) {
              Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: 'Error deleting customer: ' + error,
                confirmButtonText: 'OK'
              });
            }
          });
        }
      });
    };
  });
</script>
</body>
</html>
