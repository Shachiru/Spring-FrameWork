<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-action {
            margin-right: 5px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Customer Management System</h1>

    <!-- Customer Form Card -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 id="formTitle">Add New Customer</h5>
        </div>
        <div class="card-body">
            <form id="customerForm">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="number" class="form-control" id="customerId" required>
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                    <label for="customerAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="customerAddress" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="clearBtn" class="btn btn-secondary me-2">Clear</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer List Card -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5>Customer List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    <!-- Customer data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = 'http://localhost:8080/api/v1/customer';

    const customerForm = document.getElementById('customerForm');
    const formTitle = document.getElementById('formTitle');
    const customerIdField = document.getElementById('customerId');
    const customerNameField = document.getElementById('customerName');
    const customerAddressField = document.getElementById('customerAddress');
    const saveBtn = document.getElementById('saveBtn');
    const clearBtn = document.getElementById('clearBtn');
    const customerTableBody = document.getElementById('customerTableBody');

    let isEditing = false;

    document.addEventListener('DOMContentLoaded', loadCustomers);
    customerForm.addEventListener('submit', handleFormSubmit);
    clearBtn.addEventListener('click', resetForm);

    function loadCustomers() {
        fetch(`${API_URL}/getAll`)
            .then(response => response.json())
            .then(customers => renderCustomerTable(customers))
            .catch(error => alert('Failed to load customers. Please try again.'));
    }

    function renderCustomerTable(customers) {
        customerTableBody.innerHTML = '';
        if (customers.length === 0) {
            customerTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No customers found</td></tr>';
            return;
        }
        customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-action edit-btn" data-id="${customer.id}">Edit</button>
                    <button class="btn btn-sm btn-danger btn-action delete-btn" data-id="${customer.id}">Delete</button>
                </td>
            `;
            customerTableBody.appendChild(row);
        });

        document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEditClick));
        document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteClick));
    }

    function handleFormSubmit(event) {
        event.preventDefault();
        const customerData = {
            id: parseInt(customerIdField.value),
            name: customerNameField.value,
            address: customerAddressField.value
        };

        isEditing ? updateCustomer(customerData) : saveCustomer(customerData);
    }

    function saveCustomer(customerData) {
        fetch(`${API_URL}/save`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(customerData)
        })
            .then(response => response.json())
            .then(success => {
                if (success) {
                    resetForm();
                    loadCustomers();
                    alert('Customer saved successfully!');
                } else {
                    alert('Failed to save customer.');
                }
            })
            .catch(error => alert('An error occurred while saving the customer.'));
    }

    function updateCustomer(customerData) {
        fetch(`${API_URL}/update`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(customerData)
        })
            .then(response => response.json())
            .then(success => {
                if (success) {
                    resetForm();
                    loadCustomers();
                    alert('Customer updated successfully!');
                } else {
                    alert('Failed to update customer.');
                }
            })
            .catch(error => alert('An error occurred while updating the customer.'));
    }

    function deleteCustomer(id) {
        if (confirm(`Are you sure you want to delete customer #${id}?`)) {
            fetch(`${API_URL}/delete/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(success => {
                    if (success) {
                        loadCustomers();
                        alert('Customer deleted successfully!');
                    } else {
                        alert('Failed to delete customer.');
                    }
                })
                .catch(error => alert('An error occurred while deleting the customer.'));
        }
    }

    function handleEditClick(event) {
        const customerId = event.target.dataset.id;
        const row = event.target.closest('tr');
        const name = row.cells[1].textContent;
        const address = row.cells[2].textContent;

        customerIdField.value = customerId;
        customerNameField.value = name;
        customerAddressField.value = address;

        formTitle.textContent = 'Edit Customer';
        saveBtn.textContent = 'Update Customer';
        isEditing = true;
        customerForm.scrollIntoView({ behavior: 'smooth' });
    }

    function handleDeleteClick(event) {
        deleteCustomer(event.target.dataset.id);
    }

    function resetForm() {
        customerForm.reset();
        formTitle.textContent = 'Add New Customer';
        saveBtn.textContent = 'Save Customer';
        isEditing = false;
    }
</script>
</body>
</html>
